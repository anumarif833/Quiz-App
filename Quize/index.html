<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="p-4 ">
      <div></div>
      <h3 class="text-center text-body-secondary">JavaScript Quiz</h3>
      <div class="float-end">
        <div onmouseover="showCard()" onmouseleave="hideCard()" class="profile-photo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png"
            id="profilePhotoImg"
            alt="Profile Photo"
          />
          <input
            type="file"
            id="profilePhotoInput"
            accept="image/*"
            style="display: none"
          />
        </div>
        
      </div>
      
    </header>
    <div  id="card" class=" float-end card mt-1 me-2 mt-0">
      
    </div>
    <div id="container" class="container mt-3"></div>
    <div
      class="mt-3 container card"
      id="result-container"
      style="display: none"
    >
      <div id="result" class="card-header text-center">
        <b>Result</b>
      </div>
      <ul class="list-group list-group-flush">
        <li id="score" class="list-group-item"></li>
      </ul>
    </div>
    <!-- <button class="renderQues()">Next</button> -->

    <script src="../app.js"></script>
    <script src="app.js"></script>
  </body>
</html>
